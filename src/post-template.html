<!DOCTYPE html>
<html>

<head id="head">
    <title>Raul Cotar's Blog</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="../src/style.css">
    <link rel="stylesheet" type="text/css" id="theme_switcher" href="../src/light.css">
</head>

<body>
    <header id="header">
        <a href="../index.html">Home</a>
