<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="$lang$" xml:lang="$lang$" $if(dir)$ dir="$dir$" $endif$>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta name="dcterms.created" content="$date-created$" />
	<meta name="keywords" content="$for(tags)$$tags$$sep$, $endfor$" />
	<meta name="description" content="$description$" />
	<meta name="generator" content="pandoc" />

	<link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="/rss.xml" />
	<link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Source+Code+Pro|PT+Serif:400,700,400italic,700italic'>
	<!-- <link rel="stylesheet" href="/style.css" type="text/css" /> -->
	<!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"> -->

	<title>$pagetitle$</title>

	<style>
		$styles.html()$
	</style>
	$if(math)$
	$if(mathjax)$
	<script src="https://cdnjs.cloudflare.com/polyfill/v3/polyfill.min.js?features=es6"></script>
	$endif$
	$math$
	$endif$
</head>

<body>
	<article>
		<header id="title-block-header">
			<h1 class="title">$title$</h1>
			$if(subtitle)$<p class="subtitle">$subtitle$</p>$endif$
			<p class="date">$date-created$</p>
			$if(date-modified)$<p class="date">update $date-modified$</p>$endif$
		</header>

		$if(toc)$
		<nav id="$idprefix$TOC" role="doc-toc">
			$table-of-contents$
		</nav>
		$endif$

		$body$
	</article>
</body>

</html>
