<!DOCTYPE html>
<html>

<head id="head">
    <title>Raul Cotar's Blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        function changeTheme(css, radio) {
            var old = document.getElementById("current_theme")
            if (old) old.remove()
            var new_theme = document.createElement('link') 
            new_theme.rel = 'stylesheet'
            new_theme.type = 'text/css'
            new_theme.id = 'current_theme'
            new_theme.href = css
            document.getElementById('head').append(new_theme);
            document.getElementById(radio).checked = true
        }
    </script>
</head>

<body onLoad="changeTheme('css/lightmode.css', 'theme_lit')">
    <header id="header">
        <a href="./index.html">Home</a>
        <a href="https://github.com/RaulCotar">GitHub</a>
        <a>
            <input type="radio" name="theme_radio" id="theme_drk" title="dark theme" onclick="changeTheme('css/darkmode.css', 'theme_drk')" class="theme_button">
            <input type="radio" name="theme_radio" id="theme_lit" title="light theme" onclick="changeTheme('css/lightmode.css', 'theme_lit')" class="theme_button">lit
        </a>
    </header>

    <section id="about">

    </section>

    <main>

        </h2>

        </div>

        </h2>

    </main>
</body>

</html>
